// ConVars for plugin "chatmodern.smx"


// Количество добавляемых ботов для командного цвета, если на сервере менее 3-х игроков
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_chatmodern_bots "2"

// Имя 1-го бота
// -
// Default: "DeathScore13"
sm_chatmodern_name1 "DeathScore13"

// Имя 2-го бота
// -
// Default: "DeathScore133"
sm_chatmodern_name2 "DeathScore133"

// Если tv_enable = 1 и SourceTV не появится после выполнения server.cfg, то карта перезапустится (SourceTV тоже считается игроком)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_chatmodern_tv "1"


